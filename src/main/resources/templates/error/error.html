<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
      <meta charset="UTF-8">
      <meta name="referrer" content="never">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>错误</title>
      <link  rel="icon" href="https://pic.netbian.com/uploads/allimg/210423/224716-1619189236e4d9.jpg" type="image/x-ico" sizes="16x16">
      <style>
          body {
              background: url("https://file.moyublog.com/d/file/2021-08-13/l5e2yz0ugv3.jpg") no-repeat;
              background-size: 100% 750px;
              background-clip: border-box;
              text-align: center;
              align-content: center;
          }
      </style>
</head>
<body>
<h1>页面发生无法解决的错误，请联系管理员(773238750@qq.com)</h1>
<div>
      <div th:utext="'&lt;!--'" th:remove="tag"></div>
      <div th:utext="'Failed Request URL : ' + ${url}" th:remove="tag"></div>
      <div th:utext="'Exception message : ' + ${exception.message}" th:remove="tag"></div>
      <ul th:remove="tag">
            <li th:each="st : ${exception.stackTrace}" th:remove="tag"><span th:utext="${st}" th:remove="tag"></span></li>
      </ul>
      <div th:utext="'--&gt;'" th:remove="tag"></div>
</div>
</body>
</html>
