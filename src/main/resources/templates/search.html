<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments::head(~{::title})">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>搜索结果</title>
</head>
<body>

<!--导航-->
<div th:replace="_fragments::nav(0)"></div>


<!--中间内容-->
<div class="m-margin-  animated fadeIn">
      <div class="ui container">
            <!--header-->
            <div class="ui top attached segment">
                  <div class="ui middle aligned two column grid">
                        <div class="column">
                              <h3 class="ui teal header">搜索结果</h3>
                        </div>
                        <div class="right aligned column">
                              共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${page.totalElements}">
                              14 </h2> 个
                        </div>
                  </div>
            </div>

            <div class="ui top attached segment">
                  <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${page.content}">
                        <div class="ui middle aligned mobile reversed stackable grid">
                              <div class="eleven wide column">
                                    <h3 class="ui header"><a href="#" th:href="@{/blog/{id}(id=${blog.id})}"
                                                             target="_blank" class="m-black" th:text="${blog.title}">大圣，此去欲何?</a>
                                    </h3>
                                    <p class="m-text m-margin-top-max" th:text="|${blog.description}......|">
                                          戴上金箍，没法爱你；放下金箍，没法保护你。我知道上天不会给我第二次机会，曾经我们说好的永远，原来也仅仅只有，十二画，而已。“大圣，此去欲何?”“踏南天，碎凌霄。”“若一去不回……”“便一去不回”
                                          其实很多时候，我们都是有机会的，最后真正放弃的，是我们自己。......</p>
                                    <div class="ui grid m-margin-top-max">
                                          <div class="eleven wide column">
                                                <div class="ui mini horizontal link list">
                                                      <div class="item">
                                                            <img src="../static/images/me.jpg"
                                                                 th:src="@{${blog.user.avatar}}" alt=""
                                                                 class="ui avatar image">
                                                            <div class="content"><a href="#" class="header"
                                                                                    th:text="${blog.user.username}">oneStar</a>
                                                            </div>
                                                      </div>
                                                      <div class="item">
                                                            <i class="calendar icon"></i><span
                                                              th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2020-01-01</span>
                                                      </div>
                                                      <div class="item">
                                                            <i class="eye icon"></i> <span
                                                              th:text="${blog.views}">2222</span>
                                                      </div>
                                                </div>
                                          </div>
                                          <div class="right aligned five wide column">
                                                <a href="#" target="_blank"
                                                   class="ui teal basic label m-padded-tiny m-text-thin"
                                                   th:text="${blog.type.name}">好文</a>
                                          </div>
                                    </div>
                              </div>

                              <!--博文首图-->
                              <div class="five wide column">
                                    <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                                          <img src="https://unsplash.it/800/450?image=1000"
                                               alt="博客标题图" class="ui rounded image"
                                               th:src="@{${blog.firstPicture}}">
                                    </a>
                              </div>

                        </div>
                  </div>
            </div>

      </div>
</div>

<br>
<br>
<!--底部栏-->
<div th:replace="_fragments::footer"></div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<script>

     $('.menu.toggle').click(function () {
          $('.m-item').toggleClass('m-mobile-hide');
     });

</script>
<div th:replace="_fragments::texiao"></div>
</body>
</html>
