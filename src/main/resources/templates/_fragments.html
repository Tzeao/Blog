<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--头部-->
<head th:fragment="head(title)">
      <meta charset="UTF-8">
      <meta name="referrer" content="never">
      <!--    设置移动端浏览的效果-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title th:replace="${title}">博客详情</title>
      <link rel="icon" href="https://pic.netbian.com/uploads/allimg/210423/224716-1619189236e4d9.jpg" type="image/x-ico"
            sizes="16x16">
      <!--    引入semantic-ui css样式-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
      <!--    引入文章排版css-->
      <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
      <!--    引入动画    css-->
      <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
      <!--    引入语法高亮-->
      <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
      <!--    引入目录生成-->
      <link rel="stylesheet" href="../static/lib/tocpot/tocbot.css" th:href="@{/lib/tocpot/tocbot.css}">
      <!--    引入自定义的css-->
      <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航-->
<!--导航 semantic-ui 使用这个可以直接引用，类似bootstrap-->
<!--ui 代表是一个ui组件-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" th:fragment="nav(n)">
      <div class="ui container sticky">
            <div class="ui inverted secondary stackable menu">
                  <!--logo-->
                  <h2 class="ui teal header item">Tzeao</h2>
                  <!--            编写小组件和图标-->
                  <a href="#" th:href="@{/}" class="item_m item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i
                          class="home icon"></i>首页</a>
                  <a href="#" th:href="@{/type/-1}" class="item_m item m-mobile-hide"
                     th:classappend="${n==2} ? 'active'"><i
                          class="idea icon"></i>分类</a>
                  <a href="#" th:href="@{/tag/-1}" class="item_m item m-mobile-hide"
                     th:classappend="${n==3} ? 'active'"><i
                          class="tags icon"></i>标签</a>
                  <a href="#" th:href="@{/ac}" class="item_m item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i
                          class="clone icon"></i>归档</a>
                  <a href="#" th:href="@{/about}" class="item_m item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i
                          class="info icon"></i>关于我</a>
                  <!--            搜索栏-->
                  <div class="right item m-mobile-hide">
                        <form action="#" name="search" th:action="@{/search}" target="_blank" method="post">
                              <div class="ui icon transparent input">
                                    <input th:value="${query}" type="text" name="query" style="color: aliceblue"
                                           placeholder="Search...">
                                    <i onclick="document.forms['search'].submit()" class="search link red icon"></i>
                              </div>
                        </form>
                  </div>
            </div>
      </div>
      <a href="#" class="ui m-menu black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
      </a>
</nav>

<!--底部-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive m-margin-tb-big">
      <div class="ui center aligned container">
            <!--    列布局 分成16份-->
            <div class="ui divided inverted stackable grid">
                  <div class="three wide column">
                        <div class="ui link inverted list">
                              <div class="item">
                                    <img th:src="@{/image/wx.jpg}" class="ui rounded image" style="width: 110px"
                                         alt="网络不佳" src="../static/image/wx.jpg">
                              </div>
                        </div>

                  </div>
                  <div class="three wide column">
                        <h4 class="ui inverted header m-opacity-mini">图片</h4>
                        <div class="ui link inverted list" align="center">
                              <img th:src="@{/image/zz.jpg}" style="width: 150px!important;" class="ui rounded image" alt="">
                        </div>
                  </div>
                  <div class="three wide column">
                        <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                        <div class="ui link inverted list">
                              <a href="mailto: 773238750@qq.com" class="item">Email: 773238750@qq.com</a>
                              <a href="https://wpa.qq.com/msgrd?v=3&uin=773238750&site=qq&menu=yes" class="item">QQ:
                                    773238750</a>
                        </div>
                  </div>
                  <div class="seven wide column">
                        <h4 class="ui inverted header m-opacity-mini">Mind</h4>
                        <p class="m-text-thin m-text-spaced m-opacity-mini">
                              世上只有一种英雄主义，就是在认清生活真相之后依然热爱生活。</div>

            </div>
            <!--    画一条线 写备案号-->
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright&nbsp;&copy;&nbsp;2005&nbsp;-&nbsp;2021
                  Tzeao</p>
      </div>
</footer>
</body>
</html>
