<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/composant::head(~{::title})">
    <meta charset="UTF-8">
    <!--    设置移动端浏览的效果-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理</title>
</head>
<body>

<!--导航 semantic-ui 使用这个可以直接引用，类似bootstrap-->
<!--ui 代表是一个ui组件-->
<div th:replace="admin/composant::nav(1)"></div>

<!--二级导航-->
<div class="ui stackable attached pointing menu  m-shadow-small">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="ui m-item m-mobile-hide teal button">新增</a>
            <a href="#" class="ui m-item orange m-mobile-hide item active">列表</a>
            <a href="#" class="item m-item green m-mobile-hide">发布</a>
            <a href="#" class="ui m-two-menu black icon button m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container-small m-padded-tb-large">
    <div class="ui container">
        <form action="#" method="post" class="ui stackable segment form">
            <div class="inline fields">
                <label class="seven wide field">
                    <input type="text" name="title" placeholder="标题">
                </label>
                <label class="field">
                    <div class="ui selection dropdown">
                        <input type="hidden" name="type">
                        <i class="dropdown icon"></i>
                        <div class="default text">分类</div>
                        <div class="menu">
                            <div class="item" data-value="1">错误日志</div>
                            <div class="item" data-value="2">开发者手册</div>
                        </div>
                    </div>
                </label>
                <div class="three wide field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <button class="ui teal basic button"><i class="search icon"></i>查询</button>
                </div>
            </div>
        </form>
        <table class="ui unstackable table celled  center aligned">
            <thead>
            <tr>
                <th></th>
                <th>标题</th>
                <th>类型</th>
                <th>推荐</th>
                <th>更新时间</th>
                <th style="width: 150px; margin-left: 5px!important;">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>学习</td>
                <td>学习</td>
                <td>是</td>
                <td>2021------</td>
                <td>
                    <a href="#" class="ui green mini basic button">编辑</a>
                    <a href="#" class="ui red mini basic button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui center aligned pagination mini ca menu">
                        <a class="icon item">
                            <i class="left chevron icon"></i>
                        </a>
                        <a class="item">1</a>
                        <a class="item">2</a>
                        <a class="item">3</a>
                        <a class="item">4</a>
                        <a class="icon item">
                            <i class="right chevron icon"></i>
                        </a>
                    </div>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>


<!--底部-->
<div th:replace="admin/composant::footer"></div>

<!--引入jquery-->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--引入semantic-ui js代码-->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--自己写的-->
<script>

    $('.m-menu').click(function () {
        $('.item_m').toggleClass('m-mobile-hide');
    });
    // <!--    二菜单-->
    $('.m-two-menu').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    //    初始化下拉组件
    $('.ui.dropdown').dropdown();
</script>
</body>
</html>
