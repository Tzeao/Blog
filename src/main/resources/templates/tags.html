<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments::head(~{::title})">
      <meta charset="UTF-8">
      <!--    设置移动端浏览的效果-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>标签</title>
</head>
<body>

<div th:replace="_fragments::nav(3)"></div>
<!--中间内容-->
<div class="m-container-small m-padded-tb-large  animated fadeIn">
      <div class="ui container">

            <!--                头部-->
            <div class="ui top attached segment">
                  <div class="ui middle aligned two column grid">
                        <div class="column">
                              <h3 class="ui  teal header">标签</h3>
                        </div>
                        <div class="right aligned column ">
                              共<h2 class="ui red header m-inline-block m-text-thin" th:text="${#arrays.length(tags)}">
                              &nbsp;25&nbsp;</h2>个
                        </div>
                  </div>
            </div>
            <!--    标签-->
            <div class="ui attached segment m-padded-tb-large">
                  <a href="#"  th:href="@{/tag/{id}(id=${tag.id})}" class="ui basic left pointing large label m-margin-tb-large" th:classappend="${tag.id==activeTagId}?'teal'" th:each="tag : ${tags}"><span th:text="${tag.name}">相对论</span>
                        <div class="detail" th:text="${#arrays.length(tag.blogs)}">21</div>
                  </a>
            </div>
            <!--文章-->
            <div class="ui teal top attached segment">
                  <div class="ui padded vertical segment m-padded-tb-large" th:each="blog:${page.content}">
                        <div class="ui middle aligned mobile reversed stackable grid">
                              <div class="eleven wide column">
                                    <h3 class="ui header"><a href="#" class="m-black"
                                                             th:text="${blog.title}"
                                                             th:href="@{/blog/{id}(id=${blog.id})}"
                                                             target="_blank">事隔经年，若我会见到你，我该如何祝贺你，以眼泪，以沉默
                                          ——拜伦《春逝》</a></h3>
                                    <p class="m-text">
                                          <a th:href="@{/blog/{id}(id=${blog.id})}" target="_blank"
                                             class="m-black" th:text="|${blog.description}...|">
                                                我本可以忍受黑暗，
                                                如果我不曾见过太阳。
                                                然而阳光，
                                                已使我的荒凉
                                                成为更新的荒凉。
                                          </a>

                                    </p>
                                    <div class="ui grid">
                                          <div class="eleven wide column">
                                                <div class="ui horizontal mini list link">
                                                      <div class="item">
                                                            <img src="https://unsplash.it/100/100?image=1004"
                                                                 alt=""
                                                                 class="ui avatar image"
                                                                 th:src="@{${blog.user.avatar}}">
                                                            <div class="content">
                                                                  <a href="#" class="header teal"
                                                                     th:text="${blog.user.username}">Tzeao</a>
                                                            </div>
                                                      </div>
                                                      <div class="item">
                                                            <i class="calendar icon"></i> <span
                                                              th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2021-08-15</span>
                                                      </div>
                                                      <div class="item">
                                                            <i class="eye icon"></i> <span th:text="${blog.views
                                                                        }">1234</span>
                                                      </div>
                                                </div>
                                          </div>
                                          <div class="right aligned five wide column">
                                                <a href="#"
                                                   class="ui  basic label m-padded-mini m-text-thin" th:classappend="${tag.id==activeTagId}?'teal'"
                                                  th:href="@{/tag/{id}(id=${tag.id})}" th:each="tag:${blog.tags}" th:text="${tag.name}" >
                                                      Java
                                                </a>
                                          </div>
                                    </div>
                              </div>
                              <div class="five wide column">
                                    <a href="#" target="_blank" th:href="@{/blog/{id}(id=${blog.id})}">
                                          <img src="https://unsplash.it/800/450?image=1000"
                                               alt="博客标题图" class="ui rounded image"
                                               th:src="@{${blog.firstPicture}}">
                                    </a>
                              </div>
                        </div>
                  </div>
            </div>
            <!--页面切换-->
            <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
                  <div class="ui middle aligned two column grid">
                        <div class="column">
                              <a href="#" th:href="@{'/tag/'+${activeTagId}(page=${page.number}-1)}"
                                 th:unless="${page.first}" class="ui mini teal basic button">上一页</a>
                        </div>
                        <div class="right aligned column">
                              <a href="#" th:href="@{'/tag/'+${activeTagId}(page=${page.number}+1)}"
                                 th:unless="${page.last}" class="ui mini teal basic button">下一页</a>
                        </div>
                  </div>
            </div>
      </div>
</div>


<!--底部-->
<div th:replace="_fragments::footer"></div>

<!--引入jquery-->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--引入semantic-ui js代码-->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--自己写的-->
<script>
     <!--    菜单-->
     $('.m-menu').click(function () {
          $('.item_m').toggleClass('m-mobile-hide');
     });
</script>
</body>
</html>
