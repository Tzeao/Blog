<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments::head(~{::title})">
      <meta charset="UTF-8">
      <!--    设置移动端浏览的效果-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>归档</title>
</head>
<body>
<div th:replace="_fragments::nav(4)"></div>
<!--中间内容-->
<div class="m-container-small m-padded-tb-large  animated fadeIn">
      <div class="ui container">

            <!--                头部-->
            <div class="ui top attached padded segment">
                  <div class="ui middle aligned two column grid">
                        <div class="column">
                              <h3 class="ui  teal header">归档</h3>
                        </div>
                        <div class="right aligned column ">
                              共<h2 class="ui red header m-inline-block m-text-thin" th:text="${count}">
                              &nbsp;25&nbsp;</h2>篇博客
                        </div>
                  </div>
            </div>

            <th:block th:each="map:${archive}">
                  <h2 id="waypoint" class="ui center aligned  green header" th:text="${map.key}">Time</h2>
                  <div class="ui fluid vertical menu">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item"
                           th:each="blog:${map.value}">
                <span>
                    <i class="mini teal circle icon"></i>&nbsp;&nbsp;&nbsp;<span th:text="${blog.title}">关于刻苦训练</span>
                    <div class="ui teal basic left pointing label m-padded-mini"
                         th:text="${#dates.format(blog.updateTime,'MM月-dd号')}">9月</div>
                </span>
                              <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原创
                              </div>
                        </a>
                  </div>
            </th:block>

      </div>
</div>


<!--底部-->
<div th:replace="_fragments::footer"></div>

<!--引入jquery-->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--引入semantic-ui js代码-->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script th:src="@{/js/me.js}"></script>
<!--自己写的-->
<script>
     <!--    菜单-->
     $('.m-menu').click(function () {
          $('.item_m').toggleClass('m-mobile-hide');
     });
</script>
</body>
</html>
