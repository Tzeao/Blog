<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--头部-->
<head th:fragment="head(title)">
      <meta charset="UTF-8">
      <meta name="referrer" content="never">
      <!--    设置移动端浏览的效果-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title th:replace="${title}">博客发布</title>
      <link  rel="icon" href="https://pic.netbian.com/uploads/allimg/210423/224716-1619189236e4d9.jpg" type="image/x-ico" sizes="16x16">
      <!--    引入自定义的css-->
      <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
      <!--    引入semantic-ui css样式-->
      <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
      <!--    引入MarkDown-->
      <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.min.css}">

</head>
<body>
<nav th:fragment="nav(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" style="opacity: 100 !important;">
      <div class="ui container sticky">
            <div class="ui inverted secondary stackable menu">
                  <!--logo-->
                  <h2 class="ui teal header item">管理后台</h2>
                  <!--            编写小组件和图标-->
                  <a href="#" class="item_m item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
                  <a href="#" class="item_m item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
                  <a href="#" class="item_m item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
                  <div class="right item_m m-mobile-hide menu">
                        <div class="ui dropdown item">
                              <div class="text">
                                    <img src="https://unsplash.it/100/100?image=1006" alt="用户头像" class="ui avatar image">
                                    Tzeao
                              </div>
                              <i class="dropdown icon"></i>
                              <div class="menu">
                                    <a th:href="@{/admin/logout}" class="item">注销</a>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
      <a href="#" class="ui m-menu black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
      </a>
</nav>
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive m-margin-tb-big">
      <div class="ui center aligned container">
            <!--    列布局 分成16份-->
            <div class="ui divided inverted stackable grid">
                  <div class="three wide column">
                        <div class="ui link inverted list">
                              <div class="item">
                                    <img th:src="@{/image/wx.jpg}" class="ui rounded image" style="width: 110px"
                                         alt="网络不佳" src="../static/image/wx.jpg">
                              </div>
                        </div>

                  </div>
                  <div class="three wide column">
                        <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                        <div class="ui link inverted list">
                              <a href="#" class="item">用户故事</a>
                              <a href="#" class="item">用户故事</a>
                              <a href="#" class="item">用户故事</a>
                        </div>
                  </div>
                  <div class="three wide column">
                        <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                        <div class="ui link inverted list">
                              <a href="#" class="item">Email: 773238750@qq.com</a>
                              <a href="#" class="item">QQ: 773238750</a>
                        </div>
                  </div>
                  <div class="seven wide column">
                        <h4 class="ui inverted header m-opacity-mini">Mind</h4>
                        <p class="m-text-thin m-text-spaced m-opacity-mini">
                              你在一个清朗夏夜，望着繁密群星，有一种可望不可及的失望。我们如此可怜吗？不，决不！我们要征服宇宙。</p>
                  </div>

            </div>
            <!--    画一条线 写备案号-->
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright&nbsp;&copy;&nbsp;2005&nbsp;-&nbsp;2021
                  Tzeao</p>
      </div>
</footer>
</body>
</html>
