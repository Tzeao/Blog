<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/composant::head(~{::title})">
    <meta charset="UTF-8">
    <!--    设置移动端浏览的效果-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客发布</title>
</head>
<body>
<div th:replace="admin/composant::nav(2)"></div>
<!--二级导航-->
<div class="ui stackable attached pointing menu  m-shadow-small">
    <div class="ui container">
        <div class="right menu">
            <a th:href="@{/admin/blogs/input}"  class="ui m-item m-mobile-hide teal button">博客新增</a>
            <a href="#" class="ui m-item orange m-mobile-hide item ">列表</a>
            <a href="#" class="item m-item green m-mobile-hide active">发布</a>
            <a href="#" class="ui m-two-menu black icon button m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container-small m-padded-tb-large">
    <div class="ui container">
        <form id="blog-form" action="#" th:object="${blog}" th:action="@{/admin/blogs}" method="post" class="ui form">
            <input type="hidden" name="published" th:value="*{published}">
            <input type="hidden" name="id" th:value="*{id}">
            <label class="required field">
                <div class="ui left labeled input">
                    <div class="ui dropdown selection compact teal basic label">
                        <input type="hidden" value="原创" name="flag"  th:value="*{flag}">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="转载">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题" th:value="*{title}">
                </div>
            </label>
            <!--            使用MarkDown插件-->
            <div class="required field">
                <div id="md-content" style="z-index: 1!important;">
                        <textarea placeholder="博客内容" name="content" style="display: none" th:text="*{content}"></textarea>
                </div>
            </div>
            <div class="two fields">
                <div class="required field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type.id" th:value="*{type}!=null ? *{type.id}"/>
                            <i class="dropdown icon"></i>
                            <div class="default text">错误日志</div>
                            <div class="menu">
                                  <div th:each="type:${types}" class="item" th:data-value="${type.id}" th:text="${type.name}">错误日志</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="required field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui tag fluid multiple search selection dropdown">
                            <input type="hidden" name="tagIds" th:value="*{tagIds}" >
                            <i class="dropdown icon"></i>
                            <div class="default text">Java</div>
                            <div class="menu">
                                <div th:each="tag:${tags}" class="item"  th:data-value="${tag.id}" th:text="${tag.name}">Java</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">图片</label>
                    <input type="text" name="firstPicture" th:value="*{firstPicture}" placeholder="首图地址" required>
                </div>
            </div>
            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="recommend" th:checked="*{recommend}" id="recommend" class="hidden">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="shareStatement" th:checked="*{shareStatement}" id="shareStatement" class="hidden">
                        <label for="shareStatement">转载声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="appreciation" th:checked="*{appreciation}" id="appreciation" class="hidden">
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="commentabled" th:checked="*{commentabled}" id="commentabled" class="hidden">
                        <label for="commentabled">评论</label>
                    </div>
                </div>
            </div>

            <div class="ui error message"></div>
            <div class="ui right aligned container">
                <button type="button" class="ui teal button" onclick="window.history.go(-1)" >返回</button>
                <button type="button" id="save-btn" class="ui green button">保存</button>
                <button type="button" id="publish-btn" class="ui orange button">发布</button>
            </div>
        </form>
    </div>
</div>


<!--底部-->
<div th:replace="admin/composant::footer"></div>

<!--引入jquery-->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--引入semantic-ui js代码-->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--引入MarkDown的js-->
<script th:src="@{/lib/editormd/editormd.min.js}"></script>
<!--自己写的-->
<script>

    $('.m-menu').click(function () {
        $('.item_m').toggleClass('m-mobile-hide');
    });
    <!--    二菜单-->
    $('.m-two-menu').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    //    初始化下拉组件
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

    $('.ui.tag.dropdown').dropdown({
        allowAdditions: true
    });

    //    初始化MarkDown
    var contentEditor;

    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",

            // path: "../static/lib/editormd/lib/"
            path: "/lib/editormd/lib/"
        });

    });

    $('#save-btn').click(function () {
        $('[name="published"]').val(false);
        $('#blog-form').submit();
    });


    $('#publish-btn').click(function () {
        $('[name="published"]').val(true);
        $('#blog-form').submit();
    });



    $('.ui.form').form({
        fields : {
            title : {
                identifier: 'title',
                rules: [{
                    type : 'empty',
                    prompt: '标题：请输入博客标题'
                }]
            },
            content : {
                identifier: 'content',
                rules: [{
                    type : 'empty',
                    prompt: '标题：请输入博客内容'
                }]
            },
            typeId : {
                identifier: 'type.id',
                rules: [{
                    type : 'empty',
                    prompt: '标题：请输入博客分类'
                }]
            },
            firstPicture : {
                identifier: 'firstPicture',
                rules: [{
                    type : 'empty',
                    prompt: '标题：请输入博客首图'
                }]
            },
            description : {
                identifier: 'description',
                rules: [{
                    type : 'empty',
                    prompt: '标题：请输入博客描述'
                }]
            }
        }
    });
</script>
</body>
</html>
