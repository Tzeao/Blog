<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
      <meta charset="UTF-8">
      <title>注册</title>
      <meta name="referrer" content="never">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="https://pic.netbian.com/uploads/allimg/210423/224716-1619189236e4d9.jpg" type="image/x-ico"
            sizes="16x16">
      <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}">
      <link rel="stylesheet" href="../../static/css/reset.css" th:href="@{/css/reset.css}">
      <style type="text/css">
          ._th-container ._th-item {
              margin-bottom: 3px;
              position: relative;
              width: 0;
              height: 0;
              cursor: pointer;
              opacity: .3;
              background-color: aquamarine;
              border-radius: 100%;
              text-align: center;
              line-height: 30px;
              -webkit-transition: all .35s;
              -o-transition: all .35s;
              transition: all .35s;
              right: 30px
          }

          ._th-container ._th-item, ._th-container ._th-click-hover, ._th_cover-all-show-times ._th_times {
              -webkit-box-shadow: -3px 4px 12px -5px black;
              box-shadow: -3px 4px 12px -5px black
          }

          ._th-container:hover ._th-item._item-x2 {
              margin-left: 18px;
              width: 40px;
              height: 40px;
              line-height: 40px
          }

          ._th-container:hover ._th-item._item-x-2 {
              margin-left: 17px;
              width: 38px;
              height: 38px;
              line-height: 38px
          }

          ._th-container:hover ._th-item._item-xx2 {
              width: 36px;
              height: 36px;
              margin-left: 16px;
              line-height: 36px
          }

          ._th-container:hover ._th-item._item-xx-2 {
              width: 32px;
              height: 32px;
              line-height: 32px;
              margin-left: 14px
          }

          ._th-container:hover ._th-item._item-reset {
              width: 30px;
              line-height: 30px;
              height: 30px;
              margin-left: 10px
          }

          ._th-click-hover {
              position: relative;
              -webkit-transition: all .5s;
              -o-transition: all .5s;
              transition: all .5s;
              height: 45px;
              width: 45px;
              cursor: pointer;
              opacity: .3;
              border-radius: 100%;
              background-color: aquamarine;
              text-align: center;
              line-height: 45px;
              right: 0
          }

          ._th-container:hover {
              left: -5px
          }

          ._th-container {
              font-size: 12px;
              -webkit-transition: all .5s;
              -o-transition: all .5s;
              transition: all .5s;
              left: -35px;
              top: 20%;
              position: fixed;
              -webkit-box-sizing: border-box;
              box-sizing: border-box;
              z-index: 100000;
              -webkit-user-select: none;
              -moz-user-select: none;
              -ms-user-select: none;
              user-select: none
          }

          ._th-container ._th-item:hover {
              opacity: .8;
              background-color: #5fb492;
              color: aliceblue
          }

          ._th-container ._th-item:active {
              opacity: .9;
              background-color: #1b3a26;
              color: aliceblue
          }

          ._th-container:hover ._th-click-hover {
              opacity: .8
          }

          ._th-container:hover ._th-item {
              opacity: .6;
              right: 0
          }

          ._th-container ._th-click-hover:hover {
              opacity: .8;
              background-color: #5fb492;
              color: aliceblue
          }

          ._th_cover-all-show-times {
              position: fixed;
              top: 0;
              right: 0;
              width: 100%;
              height: 100%;
              z-index: 99999;
              opacity: 1;
              font-weight: 900;
              font-size: 30px;
              color: #4f4f4f;
              background-color: rgba(0, 0, 0, 0.1)
          }

          ._th_cover-all-show-times._th_hidden {
              z-index: -99999;
              opacity: 0;
              -webkit-transition: 1s all;
              -o-transition: 1s all;
              transition: 1s all
          }

          ._th_cover-all-show-times ._th_times {
              width: 300px;
              height: 300px;
              border-radius: 50%;
              background-color: rgba(127, 255, 212, 0.51);
              text-align: center;
              line-height: 300px;
              position: absolute;
              top: 50%;
              right: 50%;
              margin-top: -150px;
              margin-right: -150px
          }
      </style>
</head>
<body>
<div class="wrap login_wrap">
      <div class="content">

            <div class="logo"></div>

            <div class="login_box">

                  <div class="login_form">
                        <div class="login_title">
                              注册
                        </div>
                        <form th:action="@{/admin/sing}" method="post">

                              <div class="form_text_ipt">
                                    <input name="username" type="text" placeholder="用户名">
                              </div>
                              <div class="form_text_ipt">
                                    <input name="password" type="password" placeholder="密码">
                              </div>
                              <div class="form_text_ipt">
                                    <input name="email" type="email" placeholder="邮箱">
                              </div>
                              <div class="form_text_ipt">
                                    <input name="avatar" type="url" placeholder="头像地址">
                              </div>

                              <input name="type" type="hidden" value="1">

                              <div class="form_btn">
                                    <button type="submit">登录</button>
                              </div>
                        </form>
                        <br><br><br>
                  </div>
                  <h1 style="color:red!important;" th:if="${test == 'aa'}">用户名重复</h1>
            </div>
      </div>
</div>

</body>
</html>
